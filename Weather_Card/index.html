<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="./styel .css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-slate-950 w-[100%] h-[100%]">
        <div class="w-[320px] h-[350px] bg-gradient-to-r from-indigo-500 rounded-full absolute mx-auto my-[5%]card bg-white bg-opacity-10 absolute mx-auto my-[5%] inset-0 z-10" ></div>
        <div
            class="card h-96 w-80 bg-white bg-opacity-10 absolute mx-auto my-[5%] inset-0 z-10 backdrop-blur-2xl border border-white border-opacity-10 shadow-lg rounded font-sans text-white">
            <h4 class="tracking-wider font-medium text-lg text-center my-4">NEW DELHI</h4>
            <h6 class="text-center text-gray-300 text-sm font-medium tracking-wider my-4">PARTLY CLOUDY</h6>
            <img class="w-22 ml-40" src="icon.png" alt="icon">
            <h1 class="text-5xl text-center font-medium tracking-wider my-4">32<sup>&deg;</sup></h1>
            <div class="container w-3/4 ml-12 grid">
                <div class="details text-sm font-semibold text-center px-4">
                    <p>max</p>
                    <span class="text-gray-400">32<sup>&deg;</sup></span>
                </div>
                <div class="details text-sm font-semibold text-center px-4 border-l">
                    <p>min</p>
                    <span class="text-gray-400">30<sup>&deg;</sup></span>
                </div>
            </div>
        </div>
    </body>

</html>
